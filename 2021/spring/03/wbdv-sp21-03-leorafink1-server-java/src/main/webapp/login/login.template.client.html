<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
    <h1>
        Sign In
    </h1>

    <div class="mb-3 row">
        <label
                class="col-sm-2 col-form-label">
        Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="Alice">
        </div>
    </div>

        <div class="mb-3 row">
            <label
                    class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="password"
                       placeholder="123qwell#$%">
            </div>
        </div>


        <div class="mb-3 row">
            <label
                   class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-10">
                <a class="btn btn-primary btn btn-block"
                   href="../profile/profile.template.client.html">
                    Sign in
                </a>

                <div class="row">
                    <div class="col-6">
                <a>Forgot Password</a>
                    </div>
                    <div class="col-6 text-right">
                <a>Sign Up</a>
                    </div>
                </div>

                <div class="text-left">
                    <a href="../index.html">
                        Home
                    </a>
                </div>

            </div>
        </div>





    </div>
</body>
</html>
