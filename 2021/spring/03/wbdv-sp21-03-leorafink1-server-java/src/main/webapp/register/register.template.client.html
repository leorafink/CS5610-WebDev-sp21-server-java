<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <h1>
        Sign Up
    </h1>

    <div class="mb-3 row">
        <label for="username"
                class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="Alice">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="password"
                class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="password"
                   placeholder="123qwell#$%">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="vpassword"
               class="col-sm-2 col-form-label">
            Verify Password
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="vpassword"
                   placeholder="123qwell#$%">
        </div>
    </div>


    <div class="mb-3 row">
        <label
                class="col-sm-2 col-form-label">

        </label>
        <div class="col-sm-10">
            <a class="btn btn-primary btn btn-block"
               href="../profile/profile.template.client.html">
                Sign up
            </a>

            <div class="row">
                <div class="col-6">
                    <a href="../login/login.template.client.html">
                        Login
                    </a>
                </div>

                <div class="col-6 text-right">
                    <a href="../index.html">
                        Cancel
                    </a>
                </div>


            </div>
        </div>
    </div>

</body>
</html>
